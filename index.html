<!DOCTYPE html5>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Counter</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Contador</h1>
            <span id="value">0</span>
            <div class="group-btn">
                <button class="btn decrease" onclick="operations.decrease()">Diminuir</button>
                <button class="btn reset" onclick="operations.reset()">Resetar</button>
                <button class="btn increase" onclick="operations.increase()">Adicionar</button>
            </div>
        </div>
    </main>
    

    <script src="/script.js"> </script>
</body>

</html>
